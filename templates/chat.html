<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"/>
</head>

<body>
<div class="container-fluid h-100">
    <div class="row justify-content-center h-100">
        <div class="col-md-8 col-xl-6 chat">
            <div class="card">
                <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                        <div class="img_cont">
                            <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png"
                                 class="rounded-circle user_img">
                            <span class="online_icon"></span>
                        </div>
                        <div class="user_info">
                            <span>Medical Chatbot</span>
                            <p>Ask me anything!</p>
                        </div>
                    </div>
                </div>

                <div id="messageFormeight" class="card-body msg_card_body">
                    <!-- Chat messages go here -->
                </div>

                <div class="card-footer">
                    <form id="messageArea" class="input-group">
                        <input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off"
                               class="form-control type_msg" required/>
                        <div class="input-group-append">
                            <button type="submit" id="send" class="input-group-text send_btn"><i
                                    class="fas fa-location-arrow"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script to handle chat interaction -->
<script>
    $(document).ready(function () {
        $("#messageArea").on("submit", function (event) {
            event.preventDefault();

            const date = new Date();
            const hour = String(date.getHours()).padStart(2, '0');
            const minute = String(date.getMinutes()).padStart(2, '0');
            const str_time = hour + ":" + minute;

            const rawText = $("#text").val().trim();
            if (!rawText) return;

            const userHtml = `
                <div class="d-flex justify-content-end mb-4">
                    <div class="msg_cotainer_send">
                        ${rawText}
                        <span class="msg_time_send">${str_time}</span>
                    </div>
                    <div class="img_cont_msg">
                        <img src="https://i.ibb.co/d5b84Xw/Untitled-design.png" class="rounded-circle user_img_msg">
                    </div>
                </div>`;
            $("#text").val("");
            $("#messageFormeight").append(userHtml);
            scrollToBottom();

            // Add typing indicator
            const typingHtml = `
                <div id="typing" class="d-flex justify-content-start mb-4">
                    <div class="img_cont_msg">
                        <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png"
                             class="rounded-circle user_img_msg">
                    </div>
                    <div class="msg_cotainer">
                        Typing...
                        <span class="msg_time">${str_time}</span>
                    </div>
                </div>`;
            $("#messageFormeight").append(typingHtml);
            scrollToBottom();

            $.ajax({
                type: "POST",
                url: "/get",
                data: {msg: rawText},
            }).done(function (data) {
                $("#typing").remove(); // remove typing message

                // Handle different response formats
                let responseText = "No response";
                if (typeof data === "string") {
                    responseText = data;
                } else if (data && data.response) {
                    responseText = data.response;
                } else if (data && data.result) {
                    responseText = data.result;
                }

                const botHtml = `
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png"
                                 class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            ${responseText}
                            <span class="msg_time">${str_time}</span>
                        </div>
                    </div>`;
                $("#messageFormeight").append($.parseHTML(botHtml));
                scrollToBottom();
            }).fail(function (jqXHR, textStatus, errorThrown) {
                $("#typing").remove(); // remove typing message
                
                const errorHtml = `
                    <div class="d-flex justify-content-start mb-4">
                        <div class="img_cont_msg">
                            <img src="https://www.prdistribution.com/spirit/uploads/pressreleases/2019/newsreleases/d83341deb75c4c4f6b113f27b1e42cd8-chatbot-florence-already-helps-thousands-of-patients-to-remember-their-medication.png"
                                 class="rounded-circle user_img_msg">
                        </div>
                        <div class="msg_cotainer">
                            Error: Failed to get response. Please try again.
                            <span class="msg_time">${str_time}</span>
                        </div>
                    </div>`;
                $("#messageFormeight").append($.parseHTML(errorHtml));
                scrollToBottom();
            });
        });

        function scrollToBottom() {
            const messageContainer = $("#messageFormeight");
            messageContainer.scrollTop(messageContainer[0].scrollHeight);
        }
    });
</script>
</body>
</html>
